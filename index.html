<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>List of SpaceX Project</title>
</head>

<body>
    <main>
        <h1 class="heading">SpaceX Launch Programs</h1>
        <div class="program">
            <div class="program-filter">
                <span class="text">Filters</span>
                <span class="sub-text">Launch Year</span>
                <div class="launch-year">
                    <input type="radio" id="year1" name="myear" class="filterdata" value="2006" />
                    <label for="year1">2006</label>
                    <input type="radio" id="year2" name="myear" class="filterdata" value="2007" />
                    <label for="year2">2007</label>
                    <input type="radio" id="year3" name="myear" class="filterdata" value="2008" />
                    <label for="year3">2008</label>
                    <input type="radio" id="year4" name="myear" class="filterdata" value="2009" />
                    <label for="year4">2009</label>
                    <input type="radio" id="year5" name="myear" class="filterdata" value="2010" />
                    <label for="year5">2010</label>
                    <input type="radio" id="year6" name="myear" class="filterdata" value="2011" />
                    <label for="year6">2011</label>
                    <input type="radio" id="year7" name="myear" class="filterdata" value="2012" />
                    <label for="year7">2012</label>
                    <input type="radio" id="year8" name="myear" class="filterdata" value="2013" />
                    <label for="year8">2013</label>
                    <input type="radio" id="year9" name="myear" class="filterdata" value="2014" />
                    <label for="year9">2014</label>
                    <input type="radio" id="year10" name="myear" class="filterdata" value="2015" />
                    <label for="year10">2015</label>
                    <input type="radio" id="year11" name="myear" class="filterdata" value="2016" />
                    <label for="year11">2016</label>
                    <input type="radio" id="year12" name="myear" class="filterdata" value="2017" />
                    <label for="year12">2017</label>
                    <input type="radio" id="year13" name="myear" class="filterdata" value="2018" />
                    <label for="year13">2018</label>
                    <input type="radio" id="year14" name="myear" class="filterdata" value="2019" />
                    <label for="year14">2019</label>
                    <input type="radio" id="year15" name="myear" class="filterdata" value="2020" />
                    <label for="year15">2020</label>

                </div>
                <span class="sub-text">Successful Launch</span>
                <div class="successful-launch">
                    <input type="radio" id="launch1" name="myRadios" class="myRadioslaunch" value="true" />
                    <label for="launch1">True</label>
                    <input type="radio" id="launch2" name="myRadios" class="myRadioslaunch" value="false" />
                    <label for="launch2">False</label>
                </div>
                <span class="sub-text">Successful Landing</span>
                <div class="successful-Landing">
                    <input type="radio" id="land1" name="myLandStaus" class="myLandStaus" value="true" />
                    <label for="land1">True</label>
                    <input type="radio" id="land2" name="myLandStaus" class="myLandStaus" value="false" />
                    <label for="land2">False</label>

                </div>
            </div>
            <div class="program-list">

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
